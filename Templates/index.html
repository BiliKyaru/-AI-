<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>人脸识别</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" type="text/css">
</head>
<body>
    <div class="box">
        <div class="title"></div>
        <div class="video">
            <video id="video" autoplay="autoplay"></video>
            <canvas id="canvas" width="300px" height="300px"></canvas>
        </div>
        <div class="input-box">
            <button class="button" onclick="getMedia()">开启</button>
            <button class="button" onclick="stopMedia(video)">关闭</button>
            <button class="button" id="login">管理</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}" type="text/javascript"></script>
</body>
</html>
